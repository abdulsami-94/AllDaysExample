<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 14</title>
</head>
<body>
    <h1>Day 14 : Accessibility</h1>
        <h3>1. Accessible Form</h3>
        <form>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required aria-required="true">
            <br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required aria-required="true">
        <br><br>
        <button type="submit">Submit</button>
        </form>



        <h3>2. Gallery With Alt</h3>
        <section aria-label="Travel Photo Gallery">
            <img src="paris.jpg" alt="Eiffel Tower at night with lights glowing">
            <img src="beach.jpg" alt="Sunny beach with palm trees and blue waves">
          <img src="mountain.jpg" alt="Snow-covered mountain peak under clear sky">
        </section>


        <h3>3. Keyboard Navigation</h3>
        <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
          <a href="#gallery">Gallery</a>
          <a href="#contact">Contact</a>
        </nav>
</body>
</html>
