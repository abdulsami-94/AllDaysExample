<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 7</title>
</head>
<body>
    <h1>Day 7 : Forms Advanced</h1>
    <h3>1. Pizza Order Form</h3>
    <form action="">
        <lable>Name:</lable>
            <input type="name" ><br><br>
        <lable>Number:</lable>
            <input type="tel"><br><br>
        <lable>Address:</lable>
            <textarea rows="4" cols="30"></textarea><br>

        <h4>Size</h4>
        <label>
            <input type="radio" name="size" value="small"> Small
        </label>
        <label>
            <input type="radio" name="size" value="medium"> Medium
        </label>
        <label>
            <input type="radio" name="size" value="Large"> Large
        </label><br><br>
        <h4>Crust</h4>
        <select name="topic" id="">
            <option value="thin">Thin</option>
            <option value="Regular">Regular</option>
            <option value="Cheese">Cheese</option>
        </select>
        <h4>Payment Method</h4>
         <label>
            <input type="radio" name="pay" value="cod"> COD
        </label>
        <label>
            <input type="radio" name="pay" value="online"> Online
        </label>
        <br><br>
        <button type="submit">Submit</button>
    </form>

    <h3>2. College Admission Form</h3>
        <label>Name:</label>
            <input type="name"><br><br>
        <lable>Date of Birth:</lable>
        <input type="date" placeholder="DOB"><br><br>
        <label>
            <input type="radio" name="gender" value="male">Male
        </label>
        <label>
            <input type="radio" name="gender" value="female">Female
        </label>
        <br><br>
        <lable>Nationality:</lable>
        <input type="text"><br><br>

        <lable>Address:</lable>
        <textarea rows="4" cols="30"></textarea><br><br>
        <lable>Telephone:</lable>
        <input type="tel" min="1" max="10" placeholder="1234567890"><br><br>
        <label for="">Email:</label>
        <input type="email" placeholder="someone@gmail.com"><br><br>
        <label for="">Cource: </label>
        <select >
            <option value="BCA">BCA</option>
            <option value="B.Com">B.Com</option>
            <option value="BSC">BSC</option>
            <option value="BBA">BBA</option>
        </select><br><br>
        <button type="submit">Apply Now</button>

        <h3>3. Feedback Form</h3>
        <form action="">
            <label>Name:</label>
            <input type="name" placeholder="someone"><br><br>
            <label>Email: </label>
            <input type="email" placeholder="someone@mail.com"><br><br>
            <h4>Your Exprence</h4>
            <label>
                <input type="radio" name="exp" value="excellent">Excellent
            </label>
            <label>
                <input type="radio" name="exp" value="good">Good
            </label>
            <label>
                <input type="radio" name="exp" value="average">Average
            </label>
            <label>
                <input type="radio" name="exp" value="poor">Poor
            </label>
            <br><br>
            <h4>What did you liked??</h4>
            <label>
                <input type="checkbox" name="hobby" value="">Campus
            </label>
            <label>
                <input type="checkbox" name="hobby" value="">Lobby
            </label>
            <label>
                <input type="checkbox" name="hobby" value="">Teachers
            </label>
            <label>
                <input type="checkbox" name="hobby" value="">Facuilty
            </label><br><br>

            <input type="text" placeholder="Any suggestion or comments?"><br><br>
            <h4>Would you recommend us?</h4>
            <label>
                <input type="radio" name="option" value="yes"> Yes 
            </label>
            <label>
                <input type="radio" name="option" value="no"> No 
            </label><br><br>
            <button type="submit">Submit Feedback</button>
        </form>

        <br><hr><br>
</body>
</html>
